<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karu guasu</title>
    <link rel="stylesheet" href="../style/admin_home.css">
    <link rel="shortcut icon" href="https://img.icons8.com/stencil/64/anonymous-mask.png" alt="anonymous-mask" type="image/x-icon">
</head>
<body id="admin">
    <div class="main">
        <div class="intro">
            <h1>Login</h1>
        </div>
        <div class="form-login">
            <form action="./homeAdmin.html" id="forms-login" method="GET">
                <div>
                    <label>Email</label>
                    <input id="mail" name="mail" type="text">
                </div>
                <div>
                    <label>Senha</label>
                    <input id="password" name="password" type="password">
                </div>
                <div>
                    <span style="color: antiquewhite;" id="mensagemErro"></span>
                </div>
                <div>
                    <button type="submit">Entrar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../script/admin_home.js"></script>
</body>
</html>
